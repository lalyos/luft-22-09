version: '3.9'
services:
  traefik:
    image: traefik:1.7-alpine
    restart: always
    command:
      - --retry
      - --debug
      - --rest
      - --docker.domain=${DOMAIN:-lvh.me}
      - --docker.network=operation_default
      - --docker.swarmmode
      - --api.dashboard
    deploy:
      labels:
        traefik.frontend.rule: Host:traefik.${DOMAIN:-lvh.me}
        traefik.port: 8080
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  test:
    image: lalyos/lunch:v10
    deploy:
      labels:
        traefik.port: 80
    ports:
    - 80

networks:
  traefik: