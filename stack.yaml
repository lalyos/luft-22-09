version: '3.9'
services:
  wed:
    image: lalyos/lunch:v8
    environment:
      - TITLE=${TITLE:-default}
      - COLOR=${COLOR:-lightgray}
    ports:
      - 30002:80
    deploy:
      replicas: 1
  vizualiser:
    image: dockersamples/visualizer
    ports:
    - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      